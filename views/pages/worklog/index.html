<div class="wrapper">

    {{> header}}

    <!-- Left side column. contains the logo and sidebar -->
    {{> sidebar}}

    <!-- Content Wrapper. Contains page content -->

    <style>
        .mrgl5 {
            margin-left: 5px;
        }
    </style>

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-search"></i>

                            <h3 class="box-title">查询条件</h3>
                        </div>
                        <div class="box-body pad table-responsive">
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>用户:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="userList" class="form-control" style="width: 100%;">
                                    </select>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <label>用户组:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="groupList" class="form-control" style="width: 100%;">
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>查询时间:</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="workStartTimeBegain">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="workStartTimeEnd">
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-2">
                                    <button type="button" class="btn btn-flat btn-info" onclick="searchWorkLogReport()">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-success">
                        <div id="tableDiv" class="box-body ">

                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <div id="workLogDetail" style="display: none;width:95%;margin-left:auto;margin-right:auto;" >
    </div>
    <script src="/javascripts/workLog/workLog.js" type="text/javascript"></script> {{> footer}}
</div>
<!-- ./wrapper -->
