    <section class="content-wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="box box-primary">
                    <div class="box-header">
                        <i class="fa fa-search"></i>
                        <h3 class="box-title">查询条件</h3>
                    </div>
                    <div class="box-body pad table-responsive">
                        <div class="col-md-12">
                            <div class="col-md-2">
                                <label>图表类型:</label>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select id="chartTypeList" class="form-control" style="width: 100%;">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="col-md-2">
                                <label>收藏的过滤器:</label>
                            </div>
                            <div class="col-md-3">
                                <div class="form-group">
                                    <select id="filterList" class="form-control" style="width: 100%;">
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <button type="button" class="btn btn-flat btn-info" onclick="searchReport()">查询</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="box box-success">
                    <div class="box-body pad table-responsive">
                        <div id="mainChart" style="height:500px;"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="/javascripts/story/teamProgress.js" type="text/javascript"></script>
