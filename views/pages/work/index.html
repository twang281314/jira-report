<div class="wrapper">

    {{> header}}

    <!-- Left side column. contains the logo and sidebar -->
    {{> sidebar}}

    <!-- Content Wrapper. Contains page content -->

    <style>
        .mrgl5 {
            margin-left: 5px;
        }
    </style>

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-search"></i>

                            <h3 class="box-title">查询条件</h3>
                        </div>
                        <div class="box-body pad table-responsive">
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>图表类型:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="chartTypeList" class="form-control" style="width: 100%;">
                                    </select>
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>用户组:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="groupList" class="form-control" style="width: 100%;">
                                    </select>
                                    </div>
                                </div>
                                <!--<div class="col-md-2">
                                    <label>收藏的过滤器:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="filterList" class="form-control" style="width: 100%;">
                                    </select>
                                    </div>
                                </div>-->
                            </div>
                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>工作时间:</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="workStartTimeBegain">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="workStartTimeEnd">
                                        </div>

                                        <!--<div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="workStartTimeEnd">
                                        </div>-->
                                    </div>
                                </div>

                            </div>
                            <div class="col-md-12">
                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="checkbox" id="baseSpentChk" class="minimal"><label class="mrgl5">组织资源基准值(小时)</label>
                                        <input type="text" id="baseSpent" class="mrgl5" style="float:right;width:50px;">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="input-group">
                                        <input type="checkbox" id="averageChk" checked="true" class="minimal"><label class="mrgl5">团队投入均值(小时)</label>
                                        <input type="text" id="timeSpentSecondsAverage" readonly="true" class="mrgl5" style="float:right;width:50px;">
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-flat btn-info" onclick="searchWorkReport()">查询</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-success">
                        <div class="box-body pad table-responsive">
                            <div id="mainChart" style="height:400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/javascripts/work/work.js" type="text/javascript"></script> {{> footer}}
</div>
<!-- ./wrapper -->
