<div class="wrapper">

    {{> header}}

    <!-- Left side column. contains the logo and sidebar -->
    {{> sidebar}}

    <div class="wrapper">
        <div class="content-wrapper">
            <section class="content">
                <div class="row">
                    <div class="col-md-12">
                        <div id="container" style="min-width:400px;height:400px;width:100%"></div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <script>
    $(function () {

    $.get('api/getWorklogDataByUserName',function(response){
         
    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '最近30天日志填写情况'
        },
        subtitle: {
            text: 'Source: <a href="http://jira.iscs.com.cn">Jira</a>'
        },
        xAxis: {
            type: 'category',
            labels: {
                rotation: -45,
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        },
        yAxis: {
            min: 0,
            title: {
                text: '工作时间(小时)'
            }
        },
        legend: {
            enabled: false
        },
        tooltip: {
            pointFormat: 'work: <b>{point.y:.1f} hours</b>'
        },
        series: [{
            name: 'Population',
            data: response.data,
            dataLabels: {
                enabled: true,
                rotation: -90,
                color: '#FFFFFF',
                align: 'right',
                format: '{point.y:.1f}', // one decimal
                y: 10, // 10 pixels down from the top
                style: {
                    fontSize: '13px',
                    fontFamily: 'Verdana, sans-serif'
                }
            }
        }]
    });

})

});

    </script> {{> footer}}
</div>
<!-- ./wrapper -->
