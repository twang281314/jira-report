<div class="wrapper">

    {{> header}} {{> sidebar}}

    <div class="content-wrapper">
        <section class="content">
            <div class="row">
                <div class="col-md-12">
                    <div class="box box-primary">
                        <div class="box-header">
                            <i class="fa fa-search"></i>

                            <h3 class="box-title">查询条件</h3>
                        </div>
                        <div class="box-body pad table-responsive">

                            <div class="col-md-12">

                                <div class="col-md-2">
                                    <label>图表类型:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="chartTypeList" class="form-control" style="width: 100%;">
                                    </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>收藏的过滤器:</label>
                                </div>
                                <div class="col-md-3">
                                    <div class="form-group">
                                        <select id="filterList" class="form-control" style="width: 100%;"> </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-md-12">
                                <div class="col-md-2">
                                    <label>创建时间:</label>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <div class="input-group date">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="bugCreatedTimeBegain">
                                            <div class="input-group-addon">
                                                <i class="fa fa-calendar"></i>
                                            </div>
                                            <input type="text" class="form-control pull-right" id="bugCreatedTimeEnd">
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-2">
                                    <button type="button" class="btn btn-flat btn-info" onclick="searchBugReport()">查询</button>
                                </div>

                            </div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">
                    <div class="box box-success">
                        <div class="box-body pad table-responsive">
                            <div id="mainChart" style="height:400px;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="/javascripts/bug/bugStatus.js" type="text/javascript"></script> {{> footer}}
</div>
<!-- ./wrapper -->
